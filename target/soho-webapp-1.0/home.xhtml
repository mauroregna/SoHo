<!DOCTYPE html>
<html  
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>SoHo</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<ui:include src="template.xhtml"></ui:include>
	<h:form>
		<nav>
			<h:link value="Entrar" outcome="login" rendered="#{not authMb.logged}" />
			<h:link value="Registrarse" outcome="register"  rendered="#{not authMb.logged}"/>
			<h:commandButton value="Salir" action="#{authMb.logout()}" rendered="#{authMb.logged}"/>
		</nav>
	<div>
	<h1>Bienvenido 
		<h:outputText value="#{authMb.currentUser.username}" />
	</h1>
	</div>
	<div class="form-group">
		<label>Escriba su post </label>
		<h:inputText value="#{postMb.content}" />
	</div>	
<div class="form-group">
		<h:commandButton action="#{postMb.create()}" >
		</h:commandButton>
</div>
<div class="form-group">
		<label>Posteos</label>
		<h:outputText value="#{postMb}" />
</div>
</h:form>
</h:body>
</html>
