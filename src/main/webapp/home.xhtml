<!DOCTYPE html>
<html  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Soho</title>
</h:head>
<h:body>
	<h:form>
		<nav>
			<h:link value="Entrar" outcome="login" rendered="#{not authMb.logged}" />
			<h:link value="Registrarse" outcome="register"  rendered="#{not authMb.logged}"/>
			<h:commandLink value="Salir" action="#{authMb.logout()}" rendered="#{authMb.logged}"/>
		</nav>
	</h:form>
	<div>
	<h1>Bienvenido 
		<h:outputText value="#{authMb.currentUser.username}" />
	</h1>
	</div>
	<div>
		<label>Escriba su comentario: </label>
		<h:inputText value="#{postMb.content}" />
			<div>
				<h:commandLink action="#{postMb.create()}" >
				Publicar
				</h:commandLink>
			</div>
	</div>
		<div>
			<h:dataTable value="#{PostMb.allPost()}" var="p" styleClass="table">
				<h:column>
					<h:outputText value="#{p.username}" />
				</h:column>
				<h:column>
					<h:outputText value="#{p.content}" />
				</h:column>
			</h:dataTable>
		</div>
</h:body>
</html>
